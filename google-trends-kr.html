<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Trends KR Top 10</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <header class="sticky top-0 z-10 border-b border-slate-700 bg-slate-900/80 backdrop-blur">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl sm:text-3xl font-bold">Google Trends KR Top 10</h1>
      <div id="updatedAt" class="text-sm text-slate-400">Loading…</div>
    </div>
  </header>
  <main class="max-w-4xl mx-auto p-4">
    <ol id="list" class="space-y-4"></ol>
    <p class="mt-4 text-sm text-slate-500">* 데이터는 예시이며 Google 공식 데이터를 기반으로 하지 않습니다.</p>
  </main>
  <script>
    async function load() {
      try {
        const res = await fetch('./data/google-trends-kr.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('No JSON');
        const data = await res.json();
        render(data);
      } catch (e) {
        render({ updatedAt: new Date().toISOString(), items: [] });
      }
    }

    function render({ updatedAt, items }) {
      const listEl = document.getElementById('list');
      const updatedAtEl = document.getElementById('updatedAt');
      updatedAtEl.textContent = `업데이트: ${new Date(updatedAt).toLocaleString('ko-KR')}`;
      listEl.innerHTML = '';
      if (!items || items.length === 0) {
        const li = document.createElement('li');
        li.className = 'p-6 rounded-xl bg-slate-800 text-center text-slate-400';
        li.textContent = '데이터가 아직 없습니다. 잠시 후 새로고침 해보세요.';
        listEl.appendChild(li);
        return;
      }
      items.forEach(it => {
        const li = document.createElement('li');
        li.className = 'flex items-center gap-4 p-4 rounded-xl bg-slate-800 hover:bg-slate-700 transition';
        li.innerHTML = `
          <div class="text-indigo-400 text-lg font-bold w-8 text-right">${it.rank}</div>
          <div class="w-12 h-12 rounded-xl overflow-hidden bg-slate-700 flex-shrink-0">
            ${it.icon ? `<img src="${it.icon}" alt="" class="w-full h-full object-cover" />` : ''}
          </div>
          <div class="flex-1 min-w-0">
            <a href="${it.url}" target="_blank" rel="noopener noreferrer" class="font-medium text-slate-100 hover:underline truncate">${it.title}</a>
            <div class="text-sm text-slate-400 truncate">${it.category}</div>
          </div>`;
        listEl.appendChild(li);
      });
    }

    load();
  </script>
</body>
</html>
